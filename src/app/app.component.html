<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>

	<!-- formulario para agregar tareas -->
	<form (ngSubmit)="agregarTarea()" #tareaForm="ngForm">
		<input type="text" [(ngModel)]="nuevaTarea.titulo" name="titulo" placeholder="Título de la tarea" required>
		<input type="number" [(ngModel)]="nuevaTarea.minutos" name="minutos" placeholder="Duración en minutos" required>
		<button type="submit" class="btn btn-primary">Agregar Tarea</button>
	</form>
	<!-- fin formulario para agregar tareas -->


	<!-- tabla de tareas -->
	<table class="table">
		<thead>
			<tr>
				<th (click)="ordenar('titulo')">Título</th>
				<th (click)="ordenar('minutos')">Duración (minutos)</th>
				<th>Seleccionar</th>
				<th>Marcar como destacadas</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let tarea of tareas" [class.destacada]="tarea.destacada">
				<td>{{ tarea.titulo }}</td>
				<td>{{ tarea.minutos }}</td>

				<!-- checkbox para seleccionar tareas -->
				<td>
					<input type="checkbox" [(ngModel)]="tarea.seleccionada">
				</td>

				<td>
                    <input type="checkbox" [(ngModel)]="tarea.destacada"> <!-- Checkbox para marcar tarea como destacada -->
                </td>
			</tr>
		</tbody>
	</table>
	<!-- fin tabla de tareas -->


	<!-- botones para destacar y eliminar tareas -->
	<button (click)="eliminarTareas()" class="btn btn-danger">Eliminar Tareas Seleccionadas</button>
	<button (click)="ordenarAleatorio()" class="btn btn-secondary">Ordenar Aleatorio</button>
	
	<!-- la tarea debe de estar seleccionada antes -->
	<button (click)="marcarDestacadas()" title="La tarea debe de estar seleccionada" class="btn btn-warning">Marcar Destacadas</button>


</div>
